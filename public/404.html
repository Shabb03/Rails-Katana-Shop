<!doctype html>
<html lang="en">
  <head>
    <title>The page you were looking for doesn’t exist (404 Not found)</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <meta name="robots" content="noindex, nofollow">
    <style>
      *, *::before, *::after {
        box-sizing: border-box;
      }

      * {
        margin: 0;
      }

      html {
        font-size: 16px;
      }

      body {
        background: #0f0f0f;
        color: #e2e2e2;
        display: grid;
        font-family: "Trajan Pro", serif;
        font-size: clamp(1rem, 2.5vw, 2rem);
        -webkit-font-smoothing: antialiased;
        font-style: normal;
        font-weight: 400;
        letter-spacing: -0.0025em;
        line-height: 1.4;
        min-height: 100vh;
        place-items: center;
        text-rendering: optimizeLegibility;
        -webkit-text-size-adjust: 100%;
      }

      a {
        color: inherit;
        font-weight: 700;
        text-decoration: underline;
        text-underline-offset: 0.0925em;
      }

      b, strong {
        font-weight: 700;
      }

      i, em {
        font-style: italic;
      }

      main {
        display: grid;
        gap: 1em;
        padding: 2em;
        place-items: center;
        text-align: center;
      }

      main header {
        width: min(100%, 8em);
      }

      main header svg {
        height: auto;
        max-width: 100%;
        width: 100%;
      }

      main .error-code {
        font-size: 8rem;
        font-weight: bold;
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
        color: #ffd700;
        letter-spacing: 0.1em;
      }

      main .error-text {
        font-weight: bold;
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
        color: #ffd700;
      }

      main article {
        width: min(100%, 30em);
      }

      main article p {
        font-size: 75%;
      }

      main article br {
        display: none;
      }

      @media (min-width: 48em) {
        main article br {
          display: inline;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div class="error-code">404</div>
      <article>
        <p class="error-text"><strong>The page you were looking for doesn’t exist.</strong> You may have mistyped the address or the page may have moved. If you’re the application owner check the logs for more information.</p>
      </article>
    </main>
  </body>
</html>
